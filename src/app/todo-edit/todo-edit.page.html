<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Edit ToDo</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


  <ion-list lines = 'full'>

    <ion-item>
      <ion-input required required [(ngModel)]= "id"  placeholder="ini buat id"  type="hidden"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nama ToDo</ion-label>
      <ion-input required [(ngModel)]= "nama" placeholder="Edit Nama Acara" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Deskripsi ToDo</ion-label>
      <ion-textarea [autoGrow]="true" required [(ngModel)]= "deskripsi"
        value="" placeholder="Edit Isi Deskripsi ToDoList">
      </ion-textarea>
    </ion-item>


    <ion-row>

      <ion-col>
        <ion-button type="button" (click)="editToDo()"  color="primary" shape="full" expand = 'block'>
          Edit ToDo
        </ion-button>
      </ion-col>

    </ion-row>

  </ion-list>


</ion-content>
