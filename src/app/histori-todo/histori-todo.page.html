<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Histori ToDo : {{ nama_user }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size = 'large'>
        Histori ToDo : {{nama_user}}
      </ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-list>
    <ion-list-header>
      ToDoList Histori : {{ nama_user }}
    </ion-list-header>
  </ion-list>

  <ion-card lines="inset" *ngFor="let todo of todolist_histori">

    <ion-item>
      <ion-icon name="bookmarks" slot="start"></ion-icon>
      <ion-label>{{ todo.nama }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-text>{{ todo.deskripsi }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Selesai : </ion-label>
      <ion-text>{{ todo.tgl_selesai }}</ion-text>
    </ion-item>


  </ion-card>

</ion-content>
